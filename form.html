<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
                <form>
                    <div class="form-group mb-3 col-md-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name" required/>
                    </div>
            
                    <div class="form-group mb-3 col-md-6">
                        <label for="age">Age</label>
                        <input type="number" id="age" class="form-control" name="age" required/>
                    </div>
            
                    <div class="form-group mb-3 col-md-6">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" required></textarea>
                    </div>
            
                    <div class="form-group mb-3 col-md-6">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" class="form-control" name="phone" pattern="[0-9]{10}" required/>
                    </div>
            
                    <div class="form-group mb-3 col-md-6">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="form-control" name="country" required/>
                    </div>
                    <span>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary ms-3">Clear</button>
                    </span>
                </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
