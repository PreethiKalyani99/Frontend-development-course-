<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Layout</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Instagram</a>
                </div>
            </nav>
        </header>
    
        <main class="container mt-3">
            <div class="row">
                <section class="col-lg-8">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <span class="ms-4 mt-3 mb-2"><img src="profile.png" width="50px" height="50px" alt="profile-icon"><b class="ms-2">Preethi</b></span>
                        </div>
                        <img src="post1.jpeg" class="card-img-top" alt="Post 1">
                        <span>
                            <img src="heart.png" width="30px" height="30px" alt="heart-icon" class="ms-4 mt-3 mb-2">
                            <img src="comment.png" width="30px" height="30px" alt="comment-icon" class="ms-4 mt-3 mb-2">
                            <img src="share.png" width="30px" height="30px" alt="share-icon" class="ms-4 mt-3 mb-2">
                            <img src="save.png" width="30px" height="30px" alt="save-icon" class="me-4 mt-3 mb-2 float-end">
                        </span>
                        <p class="ms-4 mb-0"><b>122 likes</b></p>
                        <div class="card-body">
                            <p class="ms-2"><b>Preethi</b><span class="ms-2">Blooming beauty in every petal.</span></p>
                            <span class="ms-2"><img src="profile2.png" width="50px" height="50px" alt="profile-icon"> Add a comment...</span>
                        </div>
                    </div>
    
                </section>
            </div>
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
